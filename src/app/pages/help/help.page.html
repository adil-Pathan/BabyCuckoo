<ion-header>
  <ion-toolbar>
    <ion-title>
      {{'HEADERHELP' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="randomBackgroundHelp">
  <ion-slides pager="true">
    <ion-slide *ngFor="let cardInfo of cardArray">
      <app-customcard class="cardContentStyle" [innerCardInfo]=cardInfo></app-customcard>  
    </ion-slide>
  </ion-slides>
</ion-content>
